<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | StockIT</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
    <nav>
        <a href="index.html" class="logo">Stock-IT</a>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>        
        <div class="nav-links" id="navLinks">
          <a href="index.html">Inicio</a>
          <a href="sobre.html">Sobre Nosotros</a>
          <a href="productos.html">Productos</a>
          <a href="ayuda.html">Ayuda</a> 
          <a href="contacto.html">Contacto</a>
        </div>
      </nav>
  </header>

  <main class="contenedor">
    <h1 class="titulo-principal">Contáctanos</h1>
    <p style="text-align: center;">¿Tienes dudas, sugerencias o simplemente quieres hablar con nosotros? Estamos aquí para ayudarte.</p>

    <section class="contact-form">
      <form onsubmit="return false;">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Tu correo" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit" class="btn-falso">Enviar mensaje</button>
      </form>
    </section>
  </main>
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>
</body>
</html>
